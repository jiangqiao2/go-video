# 开发环境配置
server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug, release, test
  read_timeout: 60s
  write_timeout: 60s

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "rootpassword"
  database: "go_video"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600s

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

jwt:
  secret: "your-secret-key-for-development"
  expire_time: 24h
  refresh_expire_time: 168h  # 7 days

log:
  level: "debug"  # debug, info, warn, error
  format: "json"  # json, text
  output: "stdout"  # stdout, file
  filename: "logs/app.log"
  max_size: 100  # MB
  max_backups: 7
  max_age: 30  # days
  compress: true

minio:
  endpoint: "localhost:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  bucket_name: "videos"

message_queue:
  type: "rabbitmq"  # rabbitmq, kafka
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "go-video"
  queue_prefix: "go-video"

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  check_origin: true
  heartbeat_interval: 30s

rate_limit:
  enabled: true
  requests_per_minute: 100
  burst: 10

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
  allow_credentials: true
  max_age: 86400

monitoring:
  metrics_enabled: true
  metrics_path: "/metrics"
  health_check_path: "/health"
  pprof_enabled: true